<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form
  </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title">Survey Form</h1>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
          <input id="name" placeholder="Enter your name" type="text" required />
        </div>
        <div class="form-group">
          <label id="email-label">Email<span class="clue"></span></label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">
            Age<span class="clue">(optional)</span>
          </label>
          <input type="number" id="number" name="age" min="13" max="120" placeholder="Age" />
        </div>
        <div class="form-group">
          <p>What type of content do you wish to recieve from us?</p>
          <select id="dropdown">
            <option disabled selected value>Select content</option>
            <option value="newsletters">Newsletters</option>
            <option value="product-articles">Product articles</option>
            <option value="customer-case-studies">Customer case studies</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend us to a friend?</p>
          <input name="user-recommend" value="yes" type="radio" class="input-radio" checked />Yes!</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
          <label>
            <input name="user-recommend" value="no" type="radio" class="input-radio" />No</label>

        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
            Projects</label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
            Projects</label>
          <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
            Visualization</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
            Community</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
            rooms</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
          <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
            Courses</label>
        </div>
        <div class="form-group">
          <p>Have any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>

    </header>
  </div>
</body>

</html>
